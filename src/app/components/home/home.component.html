<div class="container">
  <div class="row">
    <div class="col-sm-4 col-md-4" *ngFor="let movie of info">
      <div class="card" style="height: 680px;">
        <img class="card-img-top" src="{{movie.image}}" alt="Card image">
        <div class="card-body">
          <h4 class="card-title">{{movie.nombre}}</h4>
          <p class="card-text">Director: {{movie.director}}</p>
          <button class="btn btn-lg btn-outline-primary" (click)="open(content, movie)">Ver mas</button>
        </div>
      </div>
     <br>

    </div>

  </div>

</div>


<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Descripci&oacute;n pelicula</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form >
        <div class="form-group">
          <p>
            pelicula: {{params.nombre}}
          </p>
        </div>

        <div class="form-group">
          <p>
            Sinopsis: {{params.descripccion}}
          </p>
        </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" >Add favorites</button>
  </div>
</ng-template>
